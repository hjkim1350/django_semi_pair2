{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}

<div class="container">
    <div><h1 class="fw-bold mt-3">계정 페이지</h1></div>
    <hr>

{% if request.user.is_authenticated %}
<div>{{ request.user }}님, 어서오세요!</div>
<div><a href="{% url 'accounts:detail' request.user.pk %}">내 프로필</a></div>
<div><a href="{% url 'accounts:update' %}">회원정보 수정</a></div>
<div><a href="{% url 'accounts:change_password' %}">비밀번호 변경</a></div>
<div><a href="{% url 'accounts:logout' %}">로그아웃</a></div>
<div><a href="{% url 'accounts:delete' %}">회원 탈퇴</a></div>

{% else %}
<div>
    <div><a href="{% url 'accounts:signup' %}">회원가입</a></div>
    <div><a href="{% url 'accounts:login' %}">로그인</a></div>
    
</div>
{% endif %}
</div>


{% endblock content %}
