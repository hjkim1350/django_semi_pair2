{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}

<div class="container">
{% if request.user.is_authenticated %}
<div>{{ request.user }}님, 어서오세요!</div>
<div><a href="{% url 'accounts:detail' request.user.pk %}">내 프로필</a></div>
<div><a href="{% url 'accounts:update' %}">회원정보 수정</a></div>
<div><a href="{% url 'accounts:change_password' %}">비밀번호 변경</a></div>
<div><a href="{% url 'accounts:logout' %}">로그아웃</a></div>


{% else %}
<div class="mt-3">
    <div>
        <a class="btn btn-success text-white" href="{% url 'accounts:signup' %}" style="text-decoration:none;" role="button">
            <i class="bi bi-check-square-fill"></i> 회원가입하고 즐거운 서비스 이용하기
        </a>
    </div>
    <div class="mt-2">
        <a class="btn btn-primary text-white" href="{% url 'accounts:login' %}" style="text-decoration:none;" role="button">
            <i class="bi bi-box-arrow-in-left"></i> 로그인하고 서비스 즐기러 가기
        </a>
    </div>    
</div>
<hr>
<div class="mt-3">
    <iframe width="100%" height="600" src="https://www.youtube.com/embed/vuArFzGuflA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
{% endif %}
</div>


{% endblock content %}
