{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}

<div class="container">
<h1 class="fw-bold mt-3">📌 회원가입 페이지</h1>
<hr>
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="회원가입 완료" %}
    </form>
    <div><a href="{% url 'accounts:index' %}"><i class="bi bi-house-fill"></i></a></div>
</div>

{% endblock content %}
