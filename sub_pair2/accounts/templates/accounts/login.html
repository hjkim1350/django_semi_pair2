{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}

<div class="container">
<h1 class="fw-bold mt-3">📌 로그인 페이지</h1>
<hr>
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="로그인" %}
    </form>
    <div><a href="{% url 'accounts:index' %}">홈으로 돌아가기</a></div>
</div>

{% endblock content %}
