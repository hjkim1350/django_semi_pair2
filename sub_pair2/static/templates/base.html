{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

  <!-- Bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>


  <!-- 하트 -->
  <link rel="stylesheet" href="{% static 'css/heart.css' %}">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  
  <title>장고프로젝트 1021</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm" style="background-color: #e3f2fd;">
    <div class="container">
      {% if request.user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'articles:index' %}"><i class="bi bi-twitter text-success fs-1"></i></a>
      {% else %}
      <a class="navbar-brand" href="{% url 'accounts:login' %}"><i class="bi bi-twitter text-success fs-1"></i></a>
      <span>방문해주셔서 감사합니다! <a href="{% url 'accounts:signup' %}">회원가입</a> 또는 <a href="{% url 'accounts:login' %}">로그인</a>을 해주세요. 😎</span>
      {% endif %}
      <button class="navbar-toggler btn btn-outline-success" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list"></i>
      </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-0">
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'accounts:index' %}">게시판</a>
              </li>
              <li class="nav-item">
                {{ request.user }}님, 어서오세요!
              </li>
              <li class="nav-item">
                <a href="{% url 'accounts:logout' %}"><i class="bi bi-box-arrow-right"></i>로그아웃</a>
              </li>
              {% endif %}
          </ul>
        </div>
    </div>
  </nav>
  
  <div class="container">
    {% block content %}
      
    {% endblock content %}
  </div>
</body>
</html>
